    <div class="form-group">
    <h2 id="reg">Register here</h2>
    <form action="">
        
        <p>First Name  </p>
        <input type="text" id="fname" placeholder="Enter First Name">
        <p>Last Name</p>
        <input type="text" id="lname" placeholder="Enter Last Name">
        <p>Email </p>
        <input type="text" id="email" placeholder="Enter Email">
        <p>Password  </p>
        <input type="password" id="pass" placeholder="Enter Password">
        <p>Re-type Password  </p>
        <input type="password" id="repass" placeholder="Re-Enter Password">
        <p>Select Gender  </p>
        <input type="radio" id="male" class="Gender" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" class="Gender" name="gender" value="Female">
        <label for="female">Female</label>
        <br><input type="submit" id="submit" class="btn btn-primary" value="Register" onclick="alert('Registration Successful')">
        <p id="para">Already registered? <a href="login.html" id="log">Log in</a></p>

        
    </form>
