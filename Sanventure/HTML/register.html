<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Register-Sanventure</title>
</head>
<body>

  <header>
    <nav class="navbar">
        <h2>Sanventure</h2>
        <div class="nav-links">
            <a href="../HTML/Home.html">Home</a>
            <a href="../HTML/About.html">About</a>
            <a href="../HTML/Contact us.html">Contact</a>
        </div>
    </nav>
</header>

    <div class="form-group">
        <h2 id="reg">Register here</h2>
        <form action="">
            <p>Name</p>
            <input type="text" id="fname" placeholder="Name">
            <p>Email</p>
            <input type="text" id="email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" id="pass" placeholder="Enter Password">
            <p>Select Gender</p>
            <input type="radio" id="male" class="Gender" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" class="Gender" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="submit" id="submit" class="btn btn-primary" value="Register" onclick="alert('Registration Successful')">
            <p id="para">Already registered? <a href="login.html" id="log">Log in</a></p>
        </form>
    </div>
</body>
</html>
